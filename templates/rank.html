{% extends "base.html" %}
{% block title %}國際城市人口排行{% endblock %}
{% block headmessage %}<h1>國際城市人口排行</h1>{% endblock %}
{% block content %}

<table class='table table-striped table-bordered'>
	<tr><td>城市名稱</td><td>人口數</td><td>國家</td></tr>
{% for city in cities %}
	<tr>
		<td>{{ city.name }}</td>
		<td>{{ city.population}}</td>
		<td>{{ city.country }}</td>
	</tr>
{% endfor %}
</table>
{% endblock %}

{% extends "base.html" %}
{% block title %}國際城市人口排行{% endblock %}
{% block headmessage %}<h1>國際城市人口排行長條圖</h1>{% endblock %}
{% block content %}

<table class="table">
	<tr>
		<td>
			<canvas id="myChart" width="400" height="200"></canvas>
		</td>
	</tr>
</table>

<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [
        	{% for city in cities %}
        		'{{ city.country }}{{ city.name }}',
        	{% endfor %}
        ],
        datasets: [{
            label: '國際城市人口排行',
            data: [
            {% for city in cities %}
            	{{ city.population }},
            {% endfor %}
            ],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
{% endblock %}
